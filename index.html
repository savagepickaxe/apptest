<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InspiredByFlorian - Audio App</title>
  <meta name="theme-color" content="#000000">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
    }
    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lecture audio de Florian ðŸ”Š</h1>
  <audio id="audioPlayer" controls autoplay></audio>
  <button onclick="loadRandomVideo()">Nouvel audio</button>

  <script>
    const apiKey = "AIzaSyAbXrpAI37cFf1Cmm4G780LVlB6dPcD2lo";
 const channelId = "UCcx4MOUkRF8eXonsRYuVNmg";


    const audio = document.getElementById('audioPlayer');

    async function loadRandomVideo() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&type=video&maxResults=10`);
      const data = await res.json();

      if (!data.items || data.items.length === 0) {
        alert("Aucune vidÃ©o trouvÃ©e.");
        return;
      }

      const videos = data.items;
      const randomVideo = videos[Math.floor(Math.random() * videos.length)];
      const videoId = randomVideo.id.videoId;

      const audioUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

      // Hack audio-only: on charge l'audio via youtube-nocookie dans un iframe masquÃ©
      const iframe = document.createElement('iframe');
      iframe.src = audioUrl;
      iframe.allow = "autoplay";
      iframe.style.width = "1px";
      iframe.style.height = "1px";
      iframe.style.opacity = "0";
      iframe.style.position = "absolute";
      iframe.style.pointerEvents = "none";
      document.body.appendChild(iframe);

      audio.src = `https://youtube.com/watch?v=${videoId}`;
    }

    loadRandomVideo();
  </script>
</body>
</html>
