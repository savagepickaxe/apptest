  <style>
    body {
      margin: 0;

    h1 {

    input, button {
      font-size: 1em;

    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

      background: red;

    }
  </style>

<body>
  <div class="app">
    <h1>Yo Big ðŸ””</h1>
    <input id="taskInput" type="text" placeholder="Ã‰cris ta tÃ¢che ici">
    <button onclick="addTask()">Ajouter la tÃ¢che</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMoRo86N0DdEkYGK1mtSSKVP-oVpLePEU",
      authDomain: "yo-big.firebaseapp.com",
      databaseURL: "https://yo-big-default-rtdb.firebaseio.com",
      projectId: "yo-big",
      storageBucket: "yo-big.firebasestorage.app",
      messagingSenderId: "773711859870",
      appId: "1:773711859870:web:3469676a578bbb63ea2b8f",
      measurementId: "G-WZ2QRNV97T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');

    function addTask() {
      const value = input.value.trim();
      if (value === '') return;
      const newTaskRef = db.ref('tasks').push();
      newTaskRef.set({ text: value });
      input.value = '';
    }

    function deleteTask(key) {
      db.ref('tasks/' + key).remove();
    }

    db.ref('tasks').on('value', snapshot => {
      const data = snapshot.val();
      list.innerHTML = '';
      if (data) {
        Object.entries(data).forEach(([key, task]) => {
          const li = document.createElement('li');
          const span = document.createElement('span');
          span.textContent = task.text;

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Supprimer';
          delBtn.className = 'delete';
          delBtn.onclick = () => deleteTask(key);

          li.appendChild(span);
          li.appendChild(delBtn);
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
